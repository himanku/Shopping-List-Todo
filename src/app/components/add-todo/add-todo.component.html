<div class="container">
    <h4>Add all the items that you wanna buy</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-control">
          <label for="title"></label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Type here ...">
        </div>
        <button type="submit" class="btn">ADD ITEM TO SHOPPING LIST</button>
      </form>
</div>
